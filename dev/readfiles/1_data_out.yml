Path: [dev, windc_1.0, 1_data_out]

DataInput:
  - {descriptor: cfs_metro,   name: cfsdata_ma_units.csv,      col: [orig_metro,dest_metro,n,sg,units,value]}
  - {descriptor: cfs_state,   name: cfsdata_st_units.csv,      col: [orig,dest,n,sg,units,value]}
  - {descriptor: crude_oil,   name: crude_oil_price_units.csv, col: [yr,units,value]}
  - {descriptor: emissions,   name: emissions_units.csv,       col: [co2dim,r,yr,units,value]}
  - {descriptor: gsp_state,   name: gsp_units.csv,             col: [r,yr,gdpcat,si,units,value]}
  - {descriptor: heatrate,    name: heatrate_units.csv,        col: [yr,src,units,value]}
  - {descriptor: nass,        name: nass_units.csv,            col: [r,n,units,value]}
  - {descriptor: pce,         name: pce_units.csv,             col: [yr,r,pg,units,value]}
  - {descriptor: seds,        name: seds_units.csv,            col: [source,sector,r,yr,units,value]}
  - {descriptor: sgf,         name: sgf_units.csv,             col: [yr,r,ec,units,value]}
  - {descriptor: supply,      name: supply_units.csv,          col: [yr,g,s,units,value]}
  - {descriptor: supply_det,  name: supply_det_units.csv,      col: [yr,g,s,units,value]}
  - {descriptor: use,         name: use_units.csv,             col: [yr,g,s,units,value]}
  - {descriptor: use_det,     name: use_det_units.csv,         col: [yr,g,s,units,value]}
  - {descriptor: utd,         name: usatrd_units.csv,          col: [r,n,yr,t,units,value]}

Map:
  - file:   [standardize, units.csv]
    from:   from
    to:     [to, factor, units_out]
    input:  units
    output: [units, factor, units_out]
    kind:   left

Operate:
  axis: col
  operation: "*"
  from:   units
  to:     units_out
  input:  [value, factor]
  output: value

Replace:
  - col:  [gdpcat, g, s, co2dim, src]
    from: uppercase
    to:   lowercase
  - col:  [source, sector, ec]
    from: lowercase
    to:   uppercase