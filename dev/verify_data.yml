FileInput:
  - colnames: [year, input_bea_windc, output_bea_windc, units, value]
    f1:
      - bea_use.csv
      - bea_supply.csv
      - bea_use_det.csv
      - bea_supply_det.csv
    f2:
      - use_units.csv
      - supply_units.csv
      - use_det_units.csv
      - supply_det_units.csv
  - colnames: [region_desc, year, component, industry_id, units, value]
    f1: gsp_state.csv
    f2: gsp_units.csv
  - colnames: [year, region_desc, windc_code, units, value]
    f1: pce.csv
    f2: pce_units.csv
  # - colnames: [orig_metro, dest_metro, naics, sctg, units, value]
  #   f1: cfs_metro.csv
  #   f2: cfsdata_ma_units.csv
  - colnames: [state, naics_code, units, value]
    f1: nass.csv
    f2: nass_units.csv
  - colnames: [year, state, sgf_code, units, value]
    f1: sgf.csv
    f2: sgf_units.csv
  - colnames: [state, naics_code, year, flow, units, value]
    f1: utd.csv
    f2: usatrd_units.csv
  - colnames: [year, units, value]
    f1: crude_oil.csv
    f2: crude_oil_price_units.csv
  - colnames: [source, state, year, units, value]
    f1: emissions.csv
    f2: emissions_units.csv
  - colnames: [year,source,units,value]
    f1: heatrate.csv
    f2: heatrate_units.csv
  # SEDS values are consistent, BUT this takes awhile. So skip if unnecessary.
