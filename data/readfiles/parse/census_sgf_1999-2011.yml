# Autogenerated from generate_yaml.xlsx
Editable: true

Path: [.., data, datasources, SGF]

PathOut: [.., data, output, sgf_1999-2011.csv]

XLSXInput:
  - {name: 99statess.xlsx, sheet: [1, 2], range: ["A3:BX64", "A3:CA64"], descriptor: 1999}
  - {name: 00statess.xlsx, sheet: TabStateGovFinSS (US-WY),   range: "A3:EX64", descriptor: 2000}
  - {name: 01statess.xlsx, sheet: 01stus-wy,                  range: "A3:EX64", descriptor: 2001}
  - {name: 02statess.xlsx, sheet: 0200usst,                   range: "A3:CY64", descriptor: 2002}
  - {name: 03statess.xlsx, sheet: 0300usst,                   range: "A3:CY65", descriptor: 2003}
  - {name: 04statess.xlsx, sheet: 2004 State Finance (US-WY), range: "A3:AZ64", descriptor: 2004}
  - {name: 05statess.xlsx, sheet: Sheet1,                     range: "A3:AZ64", descriptor: 2005}
  - {name: 06statess.xlsx, sheet: 2006 State US-WY,           range: "A3:AZ64", descriptor: 2006}
  - {name: 07statess.xlsx, sheet: 2007 US-WY,                 range: "A3:AZ64", descriptor: 2007}
  - {name: 08statess.xlsx, sheet: 2008 US-WY,                 range: "A3:AZ64", descriptor: 2008}
  - {name: 09statess.xlsx, sheet: 2009 US-WY,                 range: "A3:AZ64", descriptor: 2009}
  - {name: 10statess.xlsx, sheet: 2010 US-WY,                 range: "A3:AZ64", descriptor: 2010}
  - {name: 11statess.xlsx, sheet: 2011 US-WY,                 range: "A3:AZ64", descriptor: 2011}

Describe:
  col: year

Order:
  - {col: year,      type: Int}
  - {col: state,     type: String}
  - {col: sgf_desc,  type: String}
  - {col: sgf_code,  type: String}
  - {col: windc_code,type: String}
  - {col: units,     type: String}
  - {col: value,     type: Float64}
# - {col: units_0,    type: String}
# - {col: value_0,    type: Any}
# - {col: factor,     type: Any}

Rename:
  - {from: Item, to: sgf_desc}

Melt:
  on:  sgf_desc
  var: state
  val: value

Map:
  - file:   [parse, sgf.csv]
    from:   from
    to:     [sgf_desc, sgf_code, windc_code, units]
    input:  sgf_desc
    output: [sgf_desc, sgf_code, windc_code, units]
  - file:   [parse, regions.csv]
    from:   from
    to:     to
    input:  state
    output: state
  - file:   [parse, units.csv]
    from:   from
    to:     [to, factor, units_factor]
    input:  units
    output: [units, factor, units_factor]

Replace:
  col:  value
  from: [missing, -]
  to:   0

Drop:
  col: [Item, state]
  val: missing
  operation: "=="
# - col: sgf_code
#   val: missing
#   operation: "=="

Operate:
  operation: "*"
  from:   units
  to:     units_factor
  input:  [value, factor]
  output: value
