# Autogenerated from generate_yaml.xlsx
Editable: true

Path: [.., data, datasources, SEDS]

PathOut: [.., data, output, seds.csv]

CSVInput:
  name: Complete_SEDS_update.csv
  descriptor: seds

Order:
# Naming consistent with readseds.gms
  - {col: yr,     type: Int}
  - {col: sr,     type: String}
  - {col: msn,    type: String}
  - {col: source, type: String}
  - {col: sector, type: String}
  - {col: units,  type: String}
  - {col: value,  type: Float64}
# - {col: units_0, type: String}
# - {col: value_0, type: Any}
# - {col: factor,  type: Any}

Rename:
  - {from: upper,     to: lower}
  - {from: year,      to: yr}
  - {from: statecode, to: sr}
  - {from: msn,       to: msn}
  - {from: data,      to: value}

Map:
  - file:   [parse, msn.csv]
    from:   msn_code
    to:     [source_code, sector_code, units]
    input:  msn
    output: [source, sector, units]
  - file:   [parse, regions.csv]
    from:   from
    to:     to
    input:  sr
    output: sr
  - file:   [parse, units.csv]
    from:   from
    to:     [to, factor, units_factor]
    input:  units
    output: [units, factor, units_factor]

Replace:
  - col:  value
    from: missing
    to:   0.0

Drop:
  - col: "Data_Status"
    val: all
    operation: "=="
  - col: yr
    val: 1997
    operation: "<"
# - col: value
#   val: missing
#   operation: "=="

Operate:
  operation: "*"
  axis:   col
  from:   units
  to:     units_factor
  input:  [value, factor]
  output: value
