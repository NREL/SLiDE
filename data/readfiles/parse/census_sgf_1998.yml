# Autogenerated from generate_yaml.xlsx
Editable: true

Path: [.., data, datasources, SGF]

PathOut: [.., data, output, sgf_1998.csv]

XLSXInput:
  name:  98states.xlsx
  sheet: 98STABS
  range: A4:AZ56
  descriptor: 1998

Describe:
  col: yr

Order:
  - {col: yr,        type: Int}
  - {col: r,         type: String}
# - {col: ec_desc,   type: String}
  - {col: ec,        type: String}
# - {col: windc_code,type: String}
  - {col: units,     type: String}
  - {col: value,     type: Float64}
# - {col: units_0, type: String}
# - {col: value_0, type: Any}
# - {col: factor,  type: Any}

Rename:
  - {from: missing, to: ec_desc}

Melt:
  on:  ec_desc
  var: r
  val: value

Map:
  - file:   [parse, sgf.csv]
    from:   from
    to:     [sgf_desc, sgf_code, units]
    input:  ec_desc
    output: [ec_desc, ec, units]
  - file:   [parse, regions.csv]
    from:   from
    to:     to
    input:  r
    output: r
  - file:   [parse, units.csv]
    from:   from
    to:     [to, factor, units_factor]
    input:  units
    output: [units, factor, units_factor]

Replace:
  col:  value
  from: missing
  to:   0

Drop:
  - col: missing
    val: missing
    operation: "=="
# !!!! Dropping DIREXP for now. Does not appear to be used in the buildstream and it maps to multiple input SGF descriptors.
  - col: ec
    val: [missing, DIREXP]
    operation: "=="

Operate:
  operation: "*"
  axis:   col
  from:   units
  to:     units_factor
  input:  [value, factor]
  output: value
