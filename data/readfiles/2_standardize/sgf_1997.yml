Path: ["..", "data", "datasources", "SGF"]

XLSXInput:
  name:  97states.xlsx
  sheet: 97stspr
  range: A4:D2759
  descriptor: 1997

Describe:
  col: year

Order:
  - {col: year,  type: Int}
  - {col: state, type: String}
  - {col: label, type: String}
  - {col: units, type: String}
  - {col: value, type: Float64}

Rename:
  - from: missing
    to:   label
  - from: Amount
    to:   value

Group:
    file:   regions.csv
    from:   from
    to:     to
    input:  label
    output: state

Map:
  file:   sgf.csv
  from:   sgf
  to:     [units, desc, code]
  input:  label
  output: [units, desc, label]

Drop:
  col: label
  val: missing
  operation: "=="