Path: ["..", "data", "datasources", "SGF"]

CSVInput:
  - name: SGF_2012_SGF001.csv
    descriptor: 2012
  - name: SGF_2013_SGF003.csv
    descriptor: 2013

Describe:
  col: year

Order:
  - {col: year,  type: Int}
  - {col: state, type: String}
  - {col: label, type: String}
  - {col: units, type: String}
  - {col: value, type: Float64}

Rename:
  - from: GEO.id
    to:   id1
  - from: GEO.id2
    to:   id2
  - from: GEO.display-label
    to:   state

Melt:
  on: [id1, id2, state]
  var: label
  val: value
  type: Any

Map:
  - file:   sgf.csv
    from:   sgf
    to:     [units, desc, code]
    input:  label
    output: [units, desc, label]
  - file:   regions.csv
    from:   from
    to:     to
    input:  state
    output: state

# Replace:
#   col:  value
#   from: ["-", "(X)"]
#   to:   0

Drop:
  - col: [label, state]
    val: missing
    operation: "=="